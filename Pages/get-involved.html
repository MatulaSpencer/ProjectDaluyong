        <div class="signup-form">
          <h3>Volunteer Sign-up</h3>
          <form onsubmit="event.preventDefault(); alert('Thank you for signing up!')">
            <input type="text" placeholder="Full Name" class="form-control mb-3">

        </div>
      </div>
      <div class="col-md-6 text-center">
        <button class="btn btn-danger btn-lg px-5 py-3 rounded-pill shadow" onclick="window.location.href='https://redcross.org.ph/ways-to-donate/'">Donate Now</button>
