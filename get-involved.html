<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Involved - Project Daluyong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styletest.css" />
</head>
<body>
  <header class="shadow-sm fixed-top bg-white bg-opacity-95">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="logo fs-3 fw-bold text-primary d-flex align-items-center gap-2"> Project Daluyong</div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="awareness.html" class="nav-link">Awareness</a></li>
          <li class="nav-item"><a href="map.html" class="nav-link">Map</a></li>
          <li class="nav-item"><a href="get-involved.html" class="nav-link active">Get Involved</a></li>
          <li class="nav-item"><a href="blog.html" class="nav-link">News</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <form class="d-flex" role="search">
        <input class="form-control rounded-pill" type="search" placeholder="Search..." aria-label="Search">
      </form>
    </div>
  </header>

  <main class="container my-5 pt-5">
    <h2 class="section-title">Get Involved!</h2>
    <div class="row g-4 align-items-center">
      <div class="col-md-6">
        <div class="signup-form">
          <h3>Volunteer Sign-up</h3>
          <form id="volunteerForm">
            <input type="text" name="user_name" placeholder="Full Name" class="form-control mb-3" required>
            <input type="email" name="user_email" placeholder="Email" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Join</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 text-center">

  <img src="images/awareness-poster.jpg" alt="Awareness Poster" class="img-fluid rounded shadow awareness-img">
</div>
      </div>

    </div>
  </main>

  <footer class="text-center text-white py-4 mt-5" style="background: rgba(44, 90, 160, 0.95);">
    <div class="social-footer mb-3">
      <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2025 Project Daluyong. All Rights Reserved.</p>
  </footer>

  <!-- EmailJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- EmailJS Script -->
  <script>
    (function(){
      emailjs.init("GDq0VjHWpNvC71OgP"); // Your Public Key
    })();

    const form = document.getElementById("volunteerForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_pd59ljq", "template_8rmrk9l", this)
        .then(() => {
          alert("✅ Thank you for signing up! A confirmation email has been sent to your inbox.");
          form.reset();
        }, (error) => {
          alert("❌ Oops! Something went wrong. Please try again later.");
          console.error("EmailJS Error:", error);
        });
    });
  </script>

  <script src="script.js"></script>

</body>
</html>
